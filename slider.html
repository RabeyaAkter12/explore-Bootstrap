<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Sliders </title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images2/amr (2).jpg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images2/50860498_841256649568957_2147741526426386432_n.jpg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images2/50783000_841232456238043_4073175425352728576_n.jpg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images2/c.jpg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images2/m.jpg" class="d-block w-50" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images2/r.jpg" class="d-block w-50" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <h2>My Awesome Sliders here</h2>
    <script src="bootstrap/bootstrap.min.js"></script>
</body>

</html>
